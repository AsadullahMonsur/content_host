<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style_2.css">
    <title>Login</title>
</head>
<body>
  <div id="view_layout">  
    <div id="container">
        <div class="user_authentiction">
            <form action="#" class="form">
                <h3>Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="user_authentiction">
            <form action="#" class="form">
                <h3>User Credenials</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a id="forget_password" href="#">Forget Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <input id="switch" type="checkbox"/>
        <label id="toggle_id" for="switch"></label>
        <span id="blackbox" class="cover"> </span>
    </div>
  </div> 
</body>
</html>
