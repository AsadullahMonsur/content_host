<!DOCTYPE html>
<html>
<head>
    <style>
        body{
    margin:0;
    padding: 0;

    --bgcb: rgba(9, 10, 14, 0.78);
    --bgcw: rgba(101, 102, 109, 0.28);
    --bgcring:rgba(0, 0, 0, 0.9);
    --bodsize1: 3px;
    --bodsize2: 6px;
    --wide: 500px;
    --lf-width:100vh;
    --lf-height:100vh;
    --tcolor: rgb(255, 255, 255);
    overflow: hidden;
}

.viewer{
    min-height: 100vh;
    display:flex;
    flex:1;
    align-items:center;
    justify-content:center;
    flex-direction:row;
    display: flex;
    flex: 1;
    flex-direction: row;
    overflow:hidden;
    background-image: url('deep2.jpeg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
}


#leaf_holder{
    position: absolute;
    min-height: 100%;
    min-width: 100%;
    align-items: end;
    justify-content: center;
    background: transparent;
    display: flex;
    flex-direction: row;
    flex: 1;
    overflow: hidden;
    z-index: 2;
    overflow: hidden;
}

.leaf{
    position: relative;
    min-height: 45px;
    min-width: 45px;
    max-width: 45px;
    max-height: 45px;
    border-radius: 50%;
    border: none;
    border-style: none;
    background: rgba(80, 179, 245, 0.397);
}

.type01{
    margin: 20px 75px 12px 40px;
    transform: translate3d(-50px, 100px,90px) rotate(360deg);
    animation: fall1 17s ease-out infinite;
}
.type02{
    margin: 110px 5px 2px 14px;
    transform: translate3d(045px, 45px,60px) rotate(360deg);
    animation: fall2 17s ease-out infinite;
}

.type03{
    margin: 30px 155px 52px -44px;
    transform: translate3d(77px, -100px,210px) rotate(360deg);
    animation: fall3 17s ease-out infinite;
}

.type04{
    margin: -10px 5px 2px -4px;
    transform: translate3d(155px, 110px,-150px) rotate(360deg);
    animation: fall4 19s ease-out infinite; 
}

.type05{
    margin: 10px -5px -2px 4px;
    transform: translate3d(50px, -10px,-50px) rotate(360deg);
    animation: fall5 11s ease-out infinite; 
}

.type06{
    margin: 310px 55px 112px 40px;
    transform: translate3d(150px, 10px,80px) rotate(360deg);
    animation: fall6 17s ease-out infinite;
}
.type07{
    margin: 110px 5px 2px 114px;
    transform: translate3d(105px, 40px,60px) rotate(360deg);
    animation: fall7 17s ease-out infinite;
}

.type08{
    margin: 30px 15px 52px 44px;
    transform: translate3d(88px, 30px,20px) rotate(360deg);
    animation: fall8 17s ease-out infinite;
}

.type09{
    margin: 10px 5px 2px 4px;
    transform: translate3d(15px, 10px,-150px) rotate(360deg);
    animation: fall9 19s ease-out infinite; 
}

.type10{
    margin: 101px 15px 22px 40px;
    transform: translate3d(-55px, 110px,-50px) rotate(360deg);
    animation: fall10 11s ease-out infinite; 
}

@keyframes fall1{
    100%{
        transform: translate3d(300px, -1000px, -50px) rotateY(-360deg) scale(0.1);
    }
}
@keyframes fall2{
    100%{
        transform: translate3d(70px, -1000px, 160px) rotateX(-360deg) scale(0.45);
    }
}

@keyframes fall3{
    100%{
        transform: translate3d(-100px, -1000px,-92px) rotateY(-360deg) scale(0.34);
    }
}

@keyframes fall4{
    100%{
        transform: translate3d(500px, -1000px, 100px ) rotateZ(-360deg) scale(.05);
    }
}
@keyframes fall5{
    100%{
        transform: translate3d(-220px, -1000px, 150px) rotateY(-360deg) scale(0.1);
    }
}
@keyframes fall6{
    100%{
        transform: translate3d(1000px, -1000px, 60px) rotateX(-360deg) scale(0.45);
    }
}

@keyframes fall7{
    100%{
        transform: translate3d(90px, -1000px,1000px) rotateY(-360deg) scale(0.34);
    }
}

@keyframes fall8{
    100%{
        transform: translate3d(82px, -1000px, 55px ) rotateZ(-360deg) scale(.05);
    }
}
  

@keyframes fall9{
    100%{
        transform: translate3d(-400px, -1000px, -390px) rotateY(-360deg) scale(0.1);
    }
}
@keyframes fall10{
    100%{
        transform: translate3d(13px, -1000px, 160px) rotateX(-360deg) scale(0.45);
    }
}

    </style>
</head> 

<body>

<div class="viewer">

<div id="leaf_holder">
    
  <span class="leaf type01" id="leaf1"></span>        
  <span class="leaf type02" id="leaf2"></span>
  <span class="leaf type03" id="leaf3"></span>        
  <span class="leaf type04" id="leaf4"></span>
  <span class="leaf type05" id="leaf5"></span>        
  <span class="leaf type03" id="leaf6"></span>        
  <span class="leaf type09" id="leaf7"></span>
  <span class="leaf type02" id="leaf8"></span>        
  <span class="leaf type09" id="leaf9"></span>
  <span class="leaf type10" id="leaf10"></span>   
  <span class="leaf type07" id="leaf11"></span>        
  <span class="leaf type03" id="leaf12"></span>
  <span class="leaf type01" id="leaf13"></span>        
  <span class="leaf type06" id="leaf14"></span>
  <span class="leaf type10" id="leaf15"></span>   
  <span class="leaf type01" id="leaf16"></span>        
  <span class="leaf type04" id="leaf17"></span>
  <span class="leaf type02" id="leaf18"></span>        
  <span class="leaf type08" id="leaf19"></span>
  <span class="leaf type07" id="leaf20"></span>   

</div>
    
</body>
</html>
